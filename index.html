<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        /* Content Styles */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Image Grid Styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="./assets/Logo.jpg" alt="Website Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="services.html">Our Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>We are thrilled to have you here! Explore our website to learn more about who we are and what we offer.</p>

        <!-- Image Grid -->
        <div class="image-grid">
            <img src="./assets/happypicture.jpg" alt="Image 1">
            <img src="./assets/badpicture.jpg" alt="Image 2">
            <img src="./assets/apple.jpg" alt="Image 3">
            <img src="./assets/undermaintenance.png" alt="Image 4">
            <img src="./assets/HappyImage.jpg" alt="Image 5">
            <img src="./assets/HappyImage.jpg" alt="Image 6">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
</body>
</html>
